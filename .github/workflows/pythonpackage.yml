name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7, 3.8, 3.9]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        sudo apt install --no-install-recommends -y python3 python3-pip python3-configobj python3-docutils python3-dulwich python3-jinja2 python3-patiencediff python3-pygments python3-twisted python3-webob python3-zope.interface cython3 python3-dev build-essential python3-testtools python3-bs4 python3-merge3 python3-setuptools-rust
        pip install -U pip flake8 flake8 testtools bs4
        python setup.py develop
    - name: Style checks
      run: |
        python -m flake8
    - name: Typing checks
      run: |
        pip install -U mypy
        #python -m mypy wikkid
    - name: Test suite run
      run: |
        python -m testtools.run discover wikkid.tests
      env:
        PYTHONHASHSEED: random
